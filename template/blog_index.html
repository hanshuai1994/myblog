<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>博客首页</title>
        <link rel="stylesheet" href="/css/blog_index.css">
    </head>
    <body>
        <div class="top-title">在这里，你甚至可以写点东西</div>
        <div class="blog-new">
            <label for="">
                博文标题
                <input id="id-input-title" type="text" value="">
            </label>
            <br>
            <label for="">
                博文作者
                <input id="id-input-author" type="text" value="">
            </label>
            <br>
            <label for="">
                博文内容
                <input id="id-input-content" type="text" value="">
            </label>
            <br>
            <button id="id-button-submit">发表新博文</button>
        </div>
        <div class="gua-blogs"></div>
        <div id="particles">
            <canvas class="particles-js-canvas-el"></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script src="js/particles.js"></script>
        <script src="js/blog_main.js"></script>
    </body>
</html>
